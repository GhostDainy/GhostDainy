name: Generate Neon Snake Animation 🐍

on:
  schedule:
    - cron: "0 0 * * *"  # запускается каждый день в полночь
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Generate snake animation (Neon Night)
        uses: Platane/snk@v3
        with:
          github_user_name: GhostDainy
          outputs: dist/snake.svg

      - name: 🚀 Publish snake animation to the output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
